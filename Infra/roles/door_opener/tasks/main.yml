---
# tasks file for door_opener
- name: Update and upgrade apt packages
  apt:
    upgrade: 'yes'
    update_cache: yes
    force_apt_get: yes
  tags: [packages]

- name: Ensure required packages are present or install them
  apt:
    name: i2c-tools,sqlite3,libsqlite3-dev,screen,python3-pip,python3-setuptools
    state: present
    force_apt_get: yes
  tags: [packages]

- name: Ensure required python module is present
  pip:
    name: py532lib,RPi.GPIO
    executable: pip3
    break_system_packages: true
  tags: [packages]

- name: Set up journalctl config
  copy:
    src: etc/systemd/journald.conf
    dest: /etc/systemd/journald.conf
    mode: 0644
  tags: [config]
  notify:
    - Reboot rasp

- name: Set up static IP
  copy:
    src: etc/dhcpcd.conf
    dest: /etc/dhcpcd.conf
    owner: root
    group: netdev
    mode: 0664
  tags: [config]
  notify:
   - Reboot rasp

- name: Ensure correct .bashrc for user pi
  copy:
    src: home/pi/.bashrc
    dest: /home/pi/.bashrc
    owner: pi
    group: pi
    mode: 0644
  tags: [config]

- name: Ensure .bash_aliases for user pi
  copy:
    src: home/pi/.bash_aliases
    dest: /home/pi/.bash_aliases
    owner: pi
    group: pi
    mode: 0644
  tags: [config]

- name: Copy the code into rasp
  synchronize:
    src: ../Kod
    dest: "{{ path_to_doors_code }}"
    archive: no
    recursive: yes
    checksum: yes
    rsync_opts:
      - "--exclude=*.md"
  tags: [code,config]
  notify:
    - Reload door reader
    - Reload door worker

- name: Copy scripts into rasp
  synchronize:
    src: ../Skrypty
    dest: "{{ path_to_doors_code }}"
    archive: no
    recursive: yes
    checksum: yes
  tags: [code,config]

- name: Fix ownership
  file:
    path: "{{ path_to_doors_code }}"
    recurse: yes
    owner: pi
    group: pi
  tags: [code,config]

- name: Creates a cron for logs remover
  cron:
    name: Database logs remover
    special_time: daily
    user: pi
    job: "${DOOR_HOME}/Skrypty/remove-logs.sh"
  tags: [config]

- name: Creates a cron for database backup
  cron:
    name: Database backup
    special_time: daily
    user: pi
    job: "cp ${DOOR_HOME}/doors.db ${DOOR_HOME}/Backup/doors_$(date +\%d-\%m-\%Y).db; xz ${DOOR_HOME}/Backup/doors_$(date +\%d-\%m-\%Y).db"
  tags: [config]

- name: Create service configuration for door worker daemon
  template:
    src: door_worker.service.j2
    dest: /lib/systemd/system/door_worker.service
    mode: '0644'
  tags: [config]
  notify:
    - Reload door worker

- name: Start door worker daemon
  service:
    name: door_worker.service
    state: started
    enabled: yes
  tags: [config]


- name: Create service configuration for door reader daemon
  template:
    src: door_reader.service.j2
    dest: /lib/systemd/system/door_reader.service
    mode: '0644'
  tags: [config]
  notify:
    - Reload door reader

- name: Start door reader daemon
  service:
    name: door_reader.service
    state: started
    enabled: yes
  tags: [config]
